#dogma_template defines the different types of templates for network object
#dogma_template format:
#dogma type -> edge_list
#edge_list - array of [ src_node_type, dst_node_type, edge_type]
dogma_template:
    protein:
        - [ genome,  mRNA, -dTx> ]
        - [ genome,  promoter, -dPm> ]
        - [ mRNA,    protein, -dTl> ]
        - [ protein, active,  -dAct> ]
        - [ txreg,   mRNA,    -cTx> ]
        - [ promoter,mRNA,    -cTp> ]
        - [ tlreg,   protein, -cTl> ]
        - [ actreg,  active,  -cAct> ]
    'chemical':
        - [ actreg,  active,  -cAct> ]
    'family':
        - [ active ]
    'complex':
        - [ actreg,  active,  -cAct> ]
    'abstract':
        - [ active ]
    'rna':
        - [ active ]
    'miRNA':
        - [ active ]


#interactions define how the sub-elements of two templates are connected
#interactions format:
#list -> [ src_node_type, dst_node_type, edge_type ]
interactions:
    - [ active,  txreg, -t> ]
    - [ active,  txreg, -t| ]
    - [ active,  actreg,  -a> ]
    - [ active,  actreg,  -a| ]
    - [ active,  active, -ap> ]
    - [ active,  active, -ap| ]
    - [ active, active, component> ]
    - [ active,  active, member> ]


edge_names:
    "-a>" : Protein Activation
    "-a|" : Protein Inhibition
    "-t>" : Transcriptional Activation
    "-t|" : Transcriptional Inhibition
    "-ap>" : Abstract Activation
    "-ap|" : Abstract Inhibition
    "component>" : Complex component
    "member>" : Family member


factor_tables : 
    positive : 
        - [0.9, 0.05, 0.05]
        - [0.05, 0.9, 0.05]
        - [0.05, 0.05, 0.9]
    negative : 
        - [0.05, 0.05, 0.9]
        - [0.05, 0.9, 0.05]
        - [0.9, 0.05, 0.05]

#factor format:
#Edge type
#    dst_template_name
#        dst_node_type
#            probabilities


factors_fixed:
    -a>:
      '*':
        actreg:
            positive
    -ap>:
      '*':
        active:
            positive
    -ap|:
      '*':
        active:
            negative
    -a|:
      '*':
        actreg:
            negative
    -dAct>:
      '*':
        active:
            positive
    -dTl>:
      '*':
        protein:
            positive
    -dTx>:
      '*':
        mRNA:
            positive
    -t>:
      '*':
        txreg:
            positive
    -t|:
      '*':
        txreg:
            negative
    component>:
      '*':
        active:
            positive
    member>:
      '*':
        active:
            positive
    -dPm>:
      '*':
        promoter:
            positive
    -cTx>:
      '*':
        mRNA:
            positive
    -cTp>:
